<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image" href="./images/favicon.jpg">
    <title>Family Budget Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<style>
    .bg-blue{
        background-color:#baeaff;
    }
    .pink{
        color: palevioletred;
    }
</style>
</head>
<body class="bg-blue d-flex align-items-center justify-content-between pt-3" >
<div class="container mt-4">
    
        <div class="col mt-2 text-center bg-white p-3 rounded shadow ">
            <form action="" id="formlogin">
              <h2>Login</h2>
                            
              <input id="username" type="text" class="form-control w-75 mx-auto " placeholder ="Username"><br>
              <input id="password" type="password" class="form-control w-75 mx-auto"placeholder="Password" ><br>
              <button onclick="login(event)" class="btn btn-primary rounded-2">Login</button><br>
             <a class="text-decoration-none " href="#">Don't have an account ? </a> &nbsp <button class="btn" data-bs-toggle="modal" data-bs-target="#exampleModal" ><a class="fw-medium "  href="#">Register</a></button>
            </form>
        </div>


            <!-- modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                        
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="col bg-secondary-subtle rounded-3 shadow p-3">
                            <form action="" id="formregister">
                            <h4 class="text-center ">Register</h4>
                            <input id="uname" type="text" class="form-control "placeholder="Username"><br>
                            <input id="email" type="email" class="form-control" placeholder ="Email Id"><br>
                            <input id="passwd" type="password" class="form-control "placeholder="Password" ><br>
                                                
                              </form>
                        </div>
                    </div>
                    <div class="modal-footer text-center ">
                        
                      <button type="button" onclick="register()" class="btn btn-primary">Register</button>
                    </div>
                  </div>
                </div>
              </div>
         
                    
  </div>
    
</body>
<script src="./script.js"></script>
</html>
